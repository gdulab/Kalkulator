<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kaklulator</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"type="text/javascript"></script>	
</head>
<body>

<div class="calc">
	<div class="result">0</div>
	<div class="keyboard">
		<div class="num" data=1>1</div>
		<div class="num" data=2>2</div>
		<div class="num" data=3>3</div>
		<div class="znak" data=dziel>/</div>
		<div class="num" data=4>4</div>
		<div class="num" data=5>5</div>
		<div class="num" data=6>6</div>
		<div class="znak" data=mnoz>*</div>
		<div class="num" data=7>7</div>
		<div class="num" data=8>8</div>
		<div class="num" data=9>9</div>
		<div class="znak" data=dodaj>+</div>
		<div class="num" data=0>0</div>
		<div class="eq" data=rowne>=</div>
		<div class="kasuj">C</div>
		<div class="znak" data=odejmij>-</div>
	</div>
</div>

</body>
</html>
